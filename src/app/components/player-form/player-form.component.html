<div class="site-wrap">

    
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

    <app-banner [a]="title"></app-banner>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="playrsForm" (submit)="editOrAdd()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="obj.Name" placeholder="Name" formControlName="Name">
                <div *ngIf="playrsForm.get('Name').hasError('required')">
                  Player Name is required
                </div>
                <div *ngIf="playrsForm.get('Name').hasError('minlength')">
                  Player Name should have at least 3 characters
                </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="obj.age" placeholder="Age" formControlName="age">
              </div>
              <div class="form-group">
                <input type="number" formControlName="nbr" [(ngModel)]="obj.nbr" class="form-control" placeholder="Number" />
            </div>
              
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="obj.position" placeholder= "Position" formControlName="position">
              </div>
              <div class="form-group">
                <select name="teamId" id="teamId" class="form-control" (change)="selectTeam($event)">
                  <option [value]="t._id" *ngFor="let t of teams" style="color: black;">{{t.name}}</option>
                </select>
            </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">{{ title }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    


   



  </div>
